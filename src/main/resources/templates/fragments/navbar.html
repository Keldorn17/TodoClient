<!-- templates/fragments/navbar.html - Redesigned as a search/info bar within the main content -->
<div th:fragment="navbar" class="flex justify-between items-center w-full pb-6 border-b border-gray-700">

    <div class="flex-1 max-w-lg relative">
        <input type="text" placeholder="Search"
               class="w-full bg-card-dark text-text-light border border-gray-700 rounded-xl py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-primary-green transition placeholder-text-secondary"/>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-4 top-1/2 transform -translate-y-1/2 text-text-secondary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    </div>

    <div class="flex items-center space-x-6">
        <a href="#" onclick="toggleNewTodoDrawer(); return false;"
           class="bg-primary-green text-background-dark font-semibold px-4 py-2 rounded-xl shadow-lg hover:bg-green-400 transition duration-300">
            + New Todo
        </a>

        <div class="text-right">
            <span class="block text-xl font-semibold" th:text="${#temporals.dayOfWeekName(#temporals.createNow())}">Friday</span>
            <span class="block text-sm text-text-secondary" th:text="${#temporals.format(#temporals.createNow(), 'M/d/yyyy')}">10/3/2025</span>
        </div>
    </div>
</div>
