<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/layout :: layout(
        title='Login',
        content=~{::content}
)}"></th:block>

<th:block th:fragment="content">

    <div class="min-h-screen flex items-center justify-center p-4">

        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

            <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">
                Login
            </h2>

            <form th:action="@{/login}" method="post" th:object="${loginRequest}">

                <div th:if="${error}"
                     class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4"
                     role="alert">
                    <p class="font-medium">Invalid credentials!</p>
                    <p class="text-sm">Please check your username and password and try again.</p>
                </div>

                <div th:if="${param.logout}"
                     class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-4"
                     role="alert">
                    <p class="font-medium">You have been logged out!</p>
                </div>

                <div th:if="${param.registered}"
                     class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-4"
                     role="alert">
                    <p class="font-medium">You have registered successfully!</p>
                </div>


                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username:</label>
                    <input type="text" id="username"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg
                                  focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your username"
                           th:field="*{username}">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
                    <input type="password" id="password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg
                                  focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your password"
                           th:field="*{password}">
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold
                               hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500
                               focus:ring-opacity-50 transition-colors duration-300">
                    Login
                </button>

                <div class="text-center mt-6">
                    <p class="text-gray-600">
                        Don't have an account?
                        <a th:href="@{/register}" class="text-blue-600 hover:underline font-medium">
                            Register here
                        </a>
                    </p>
                </div>

            </form>

        </div>
    </div>

</th:block>

</html>
