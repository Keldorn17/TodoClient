<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(
          title='Login',
          content=~{::content}
      )}">

<th:block th:fragment="content">

    <div class="flex items-center justify-center min-h-[calc(100vh-160px)] p-8">

        <div class="bg-card-dark p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">

            <h2 class="text-3xl font-bold text-center text-text-light mb-8">
                Login to Todo Web App
            </h2>

            <form th:action="@{/login}" method="post" th:object="${loginRequest}">

                <div th:if="${error}"
                     class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-lg mb-4"
                     role="alert">
                    <p class="font-medium">Invalid credentials!</p>
                    <p class="text-sm">Please check your username and password and try again.</p>
                </div>

                <div th:if="${param.logout}"
                     class="bg-green-900 border border-green-700 text-green-300 px-4 py-3 rounded-lg mb-4"
                     role="alert">
                    <p class="font-medium">You have been logged out successfully!</p>
                </div>

                <div th:if="${param.registered}"
                     class="bg-primary-green border border-green-700 text-background-dark px-4 py-3 rounded-lg mb-4"
                     role="alert">
                    <p class="font-medium">Registration successful! Please log in.</p>
                </div>


                <div class="mb-4">
                    <label for="username" class="block text-text-secondary font-medium mb-2">Username:</label>
                    <input type="text" id="username"
                           class="w-full px-4 py-3 bg-background-dark text-text-light border border-gray-700 rounded-lg
                                  focus:outline-none focus:ring-2 focus:ring-primary-green"
                           placeholder="Enter your username"
                           th:field="*{username}">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-text-secondary font-medium mb-2">Password:</label>
                    <input type="password" id="password"
                           class="w-full px-4 py-3 bg-background-dark text-text-light border border-gray-700 rounded-lg
                                  focus:outline-none focus:ring-2 focus:ring-primary-green"
                           placeholder="Enter your password"
                           th:field="*{password}">
                </div>

                <button type="submit"
                        class="w-full bg-primary-green text-background-dark py-3 px-4 rounded-lg font-semibold
                               hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-primary-green
                               focus:ring-opacity-50 transition-colors duration-300">
                    Login
                </button>

                <div class="text-center mt-6">
                    <p class="text-text-secondary">
                        Don't have an account?
                        <a th:href="@{/register}" class="text-primary-green hover:underline font-medium">
                            Register here
                        </a>
                    </p>
                </div>

            </form>

        </div>
    </div>

</th:block>
</html>
