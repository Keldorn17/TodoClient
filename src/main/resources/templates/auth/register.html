<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(
          title='Registration',
          content=~{::content}
      )}">

<th:block th:fragment="content">

    <div class="flex items-center justify-center min-h-[calc(100vh-160px)] p-8">

        <div class="bg-card-dark p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">

            <h2 class="text-3xl font-bold text-center text-text-light mb-8">
                Create a New Account
            </h2>

            <form th:action="@{/register}" method="post" th:object="${userRequest}">

                <div th:if="${#fields.hasErrors('global')}"
                     class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-lg mb-4"
                     role="alert">
                    <p class="font-medium">Registration failed:</p>
                    <ul class="list-disc list-inside text-sm">
                        <li th:each="err : ${#fields.errors('global')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div th:if="${global}"
                     class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-lg mb-4"
                     role="alert">
                    <p class="font-medium" th:text="${global}"></p>
                </div>

                <div class="mb-4">
                    <label for="username" class="block text-text-secondary font-medium mb-2">Username:</label>

                    <input type="text" th:field="*{username}"
                           id="username"
                           placeholder="Enter your username"
                           class="w-full px-4 py-3 bg-background-dark text-text-light border rounded-lg focus:outline-none focus:ring-2"
                           th:classappend="${#fields.hasErrors('username')} ?
                                'border-red-500 focus:ring-red-500' :
                                'border-gray-700 focus:ring-primary-green'"
                           required>

                    <p th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}"
                       class="text-red-400 text-sm mt-1"></p>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-text-secondary font-medium mb-2">Email:</label>

                    <input type="email" th:field="*{email}"
                           id="email"
                           placeholder="Enter your email"
                           class="w-full px-4 py-3 bg-background-dark text-text-light border rounded-lg focus:outline-none focus:ring-2"
                           th:classappend="${#fields.hasErrors('email')} ?
                                'border-red-500 focus:ring-red-500' :
                                'border-gray-700 focus:ring-primary-green'"
                           required>

                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"
                       class="text-red-400 text-sm mt-1"></p>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-text-secondary font-medium mb-2">Password:</label>

                    <input type="password" th:field="*{password}"
                           id="password"
                           placeholder="Enter your password"
                           class="w-full px-4 py-3 bg-background-dark text-text-light border rounded-lg focus:outline-none focus:ring-2"
                           th:classappend="${#fields.hasErrors('password')} ?
                                'border-red-500 focus:ring-red-500' :
                                'border-gray-700 focus:ring-primary-green'"
                           required>

                    <p th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"
                       class="text-red-400 text-sm mt-1"></p>
                </div>

                <button type="submit"
                        class="w-full bg-primary-green text-background-dark py-3 px-4 rounded-lg font-semibold
                               hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-primary-green
                               transition-colors">
                    Register
                </button>

            </form>

            <div class="text-center mt-6">
                <p class="text-text-secondary">
                    Already have an account?
                    <a th:href="@{/login}" class="text-primary-green hover:underline font-medium">
                        Login here
                    </a>
                </p>
            </div>

        </div>

    </div>

</th:block>
</html>
